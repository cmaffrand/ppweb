{% extends 'base.html' %} {% block content %}

<!-- Fixture DETALLADO -->
<div class="container-fluid p-5 text-white bg-dark rounded-3">
  <h1 align="center">Fixture</h1>
  <ul class="list-group list-group-flush text-white bg-dark" id="notes">
    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th scope="col">Game</th>
          <th scope="col">Home</th>
          <th scope="col">Away</th>
          <th scope="col">Date</th>
        </tr>
      </thead>
      <tbody>
        {% for games in user.fixtures %}
        <tr>
          <th scope="row">{{ games.gameid }}</th>
          <td>{{ games.team1 }}</td>
          <td>{{ games.team2 }}</td>
          <td>{{ games.date.strftime('%d/%m %H')}} Hs.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </ul>
</div>

<!-- USER INFORMATION -->
<div class="container-fluid p-5 text-white bg-dark rounded-3">
  <div class="row">
    <div class="col-sm">
      <a href="/fixture">
        <button class="btn btn-secondary" type="button">Top</button>
      </a>
    </div>
    <div class="col-sm">
      <a href="/logout">
        <button class="btn btn-secondary" type="button">Logout</button>
      </a>
    </div>
  </div>
</div>

{% endblock %}
