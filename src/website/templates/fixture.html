{% extends 'base.html' %} {% block content %}

<!-- Fixture DETALLADO -->
<div class="container-fluid p-5 text-white bg-dark rounded-3">
  <h1 align="left">Fixture</h1>
  <ul class="list-group list-group-flush text-white bg-dark" id="notes">
    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th scope="col">Game</th>
          <th scope="col">Stage</th>
          <th scope="col">Home</th>
          <th scope="col">Away</th>
          <th scope="col">Date</th>
        </tr>
      </thead>
      <tbody>
        {% for games in fixture %}
        <tr>
          <th scope="row">{{ games[0] }}</th> <!-- Game ID-->
          <td>{{ games[1] }}</td> <!-- Stage -->
          <td>{{ games[2] }}</td> <!-- Home -->
          <td>{{ games[3] }}</td> <!-- Away -->
          <td>{{ games[4].strftime('%m/%d %H') }} Hs.</td> <!-- Date -->
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </ul>
</div>

<!-- USER INFORMATION -->
<div class="container-fluid p-5 text-white bg-dark rounded-3">
  <div class="row">
    <div class="col-sm">
      <a href="/fixture">
        <button class="btn btn-secondary" type="button">Top</button>
      </a>
    </div>
    <div class="col-sm">
      <a href="/logout">
        <button class="btn btn-secondary" type="button">Logout</button>
      </a>
    </div>
  </div>
</div>

{% endblock %}
