{% extends 'base.html' %} {% block content %}

<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li
      data-target="#carouselExampleCaptions"
      data-slide-to="0"
      class="active"
    ></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner" align="center">
    <div class="carousel-item active">
      <!-- BASIC PRONOSTICS -->
      <div class="container-fluid p-5 text-white bg-dark rounded-3">
        <h2>Your Pronostics</h2>
        <p>Last pronstics made by the user</p>
        <a href="/pronostics">
          <button class="btn btn-secondary" type="button">Pronosticar</button>
        </a>
      </div>
    </div>
    <div class="carousel-item">
      <!-- BASIC RESULTS -->
      <div class="container-fluid p-5 text-white bg-dark rounded-3">
        <h2>Scoreboard</h2>
        <p>Scores with <b>user</b></p>
        <a href="/results">
          <button class="btn btn-secondary" type="button">
            Results Details
          </button>
        </a>
      </div>
    </div>
    <div class="carousel-item">
      <!-- NEXT GAMES -->
      <div class="container-fluid p-5 text-white bg-dark rounded-3">
        <h2>Next Games</h2>
        <p>Next 5 Qatar 2022 games</p>
        <a
          href="https://www.fifa.com/tournaments/mens/worldcup/qatar2022/match-center"
          target="_blank"
        >
          <button class="btn btn-secondary" type="button">
            FIFA World Cup 2022
          </button>
        </a>
      </div>
    </div>
  </div>
  <a
    class="carousel-control-prev"
    href="#carouselExampleCaptions"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#carouselExampleCaptions"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<!-- RESULTADOS DETALLADO -->
<div class="container-fluid p-5 text-white bg-dark rounded-3">
  <h2>Results Details</h2>
  <p>Main Scoreboard</p>
</div>
<div class="container-fluid p-5 text-white bg-dark rounded-3">
  <h2>Others Pronostics</h2>
  <p>Pronostics of pass games made by others users</p>
</div>

<!-- USER INFORMATION -->
<div class="container-fluid p-5 text-white bg-dark rounded-3">
  <div class="row">
    <div class="col-sm">
      <a href="/results">
        <button class="btn btn-secondary" type="button">Top</button>
      </a>
    </div>
    <div class="col-sm">
      <a href="/logout">
        <button class="btn btn-secondary" type="button">Logout</button>
      </a>
    </div>
  </div>
</div>

{% endblock %}
